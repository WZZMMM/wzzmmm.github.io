<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, minimum-scale=1.0">
    <meta name="theme-color" content="#000000">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>臥煙 伊豆湖 Search | WZM</title>
    <style>
        :root {--primary-color: #4dabf7;
            --text-color: #fff;
            --bg-overlay: rgba(0, 0, 0, 0.6);
            --container-bg: rgba(0, 0, 0, 0.5);
            --border-color: rgba(255, 255, 255, 0.2);
  --scrollbar-thumb: #c0c0c0;
  --scrollbar-thumb-hover: #a0a0a0;
  --scrollbar-track: transparent;
}
        
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Century', 'Georgia', 'PT Serif', 'SimSun', Times, serif;
            margin: 0;
            padding: 0;
            background-image: url('臥煙 伊豆湖3.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-color: #f5f5f5;
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            line-height: 1.6;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-overlay);
            z-index: -1;
        }
        
        .container {
            width: 90%;
            max-width: 800px;
            padding: 2rem;
            margin: 2rem auto;
            background-color: var(--container-bg);
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            text-align: center;
            backdrop-filter: blur(3px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        h1 {
            font-size: clamp(1.8rem, 5vw, 2.5rem);
            margin-bottom: 1.5rem;
            color: var(--text-color);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .search-box {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }
        
        input[type="text"] {
            flex: 1;
            min-width: 0;
            height: 50px;
            padding: 0 20px;
            font-size: 16px;
            border: 2px solid var(--border-color);
            border-radius: 25px;
            outline: none;
            transition: all 0.3s;
            background-color: rgba(0, 0, 0, 0.3);
            color: var(--text-color);
        }
        
        input[type="text"]:focus {
            border-color: var(--primary-color);
            background-color: rgba(0, 0, 0, 0.5);
        }
        
        .custom-select {
            position: relative;
            display: inline-block;
            min-width: 50px;
            height: 50px;
        }
        
        .custom-select .selected {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 0 15px;
            border: 2px solid var(--border-color);
            border-radius: 25px;
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0.3);
            transition: all 0.3s;
            color: var(--text-color);
        }
        
        .custom-select .selected:hover {
            border-color: var(--primary-color);
            background-color: rgba(0, 0, 0, 0.5);
        }
        
        .custom-select .selected img {
            width: 24px;
            height: 24px;
            filter: invert(1);
        }
        
        .custom-select .selected::after {
            content: "▼";
            font-size: 10px;
            margin-left: 8px;
            color: var(--text-color);
        }
        
        .custom-select .options {
            display: none;
            position: absolute;
            top: calc(100% + 5px);
            left: 0;
            right: 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
            overflow: hidden;
        }
        
        .custom-select.active .options {
            display: block;
        }
        
        .custom-select .option {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
            cursor: pointer;
            transition: all 0.2s;
            color: var(--text-color);
        }
        
        .custom-select .option img {
            width: 24px;
            height: 24px;
            filter: invert(1);
        }
        
        .custom-select .option:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        button {
            height: 50px;
            padding: 0 30px;
            font-size: 16px;
            cursor: pointer;
            background-color: rgba(77, 171, 247, 0.8);
            color: var(--text-color);
            border: none;
            border-radius: 25px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        button:hover {
            background-color: var(--primary-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .quote {
            margin: 1.5rem 0;
            font-style: italic;
            color: #ddd;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            font-size: clamp(1rem, 3vw, 1.2rem);
        }
        
        .disclaimer {
            font-size: 0.75rem;
            color: #aaa;
            margin-top: 1.5rem;
            line-height: 1.5;
            text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.5);
        }
        
        footer {
            text-align: center;
            margin-top: 2rem;
            color: #aaa;
        }
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #0a0a0a;
            }
        }
        
        footer a {
            color: #aaa;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        footer a:hover {
            color: var(--primary-color);
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
                width: 95%;
            }
            
            input[type="text"] {
                width: 100%;
            }
            
            .custom-select {
                width: 100%;
            }
            
            button {
                width: 100%;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 1rem;
                margin: 1rem auto;
            }
            
            .search-box {
                flex-direction: column;
                gap: 10px;
            }
            
            .custom-select, 
            input[type="text"],
            button {
                width: 100%;
            }
            
            .quote {
                margin: 1rem 0;
            }
        }
        
        /* 防止移动设备上输入框被放大 */
        @media screen and (-webkit-min-device-pixel-ratio:0) {
            input[type="text"] {
                font-size: 16px;
            }
        }
        
        /* 触摸设备优化 */
        @media (pointer: coarse) {
            button, 
            .custom-select .selected,
            .custom-select .option {
                min-height: 44px; /* Apple推荐的最小触摸目标尺寸 */
            }
        }
::-webkit-scrollbar {
  width: 8px;
  height: 8px;
}
::-webkit-scrollbar-track {
  background: transparent;
  border-radius: 4px;
}
::-webkit-scrollbar-thumb {
  background: var(--scrollbar-thumb);
  border-radius: 4px;
}
::-webkit-scrollbar-thumb:hover {
  background: var(--scrollbar-thumb-hover);
}
* {
  scrollbar-width: thin;
  scrollbar-color: var(--scrollbar-thumb) transparent;
}
</style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>请教教我，卧烟伊豆湖老师！</h1>
        <div class="quote">
            <b>
                <ruby>
                    <rb>我什么都知道哦</rb>
                    <rt style="font-size:0.75em">私は何でも知っている</rt>
                </ruby>
            </b>
        </div>

        <div class="search-box">
            <input type="text" name="q" placeholder="输入你想知道的一切..." id="searchInput" autocomplete="off" enterkeyhint="search">
            <div class="custom-select" id="engineSelect">
                <div class="selected" data-url="https://www.bing.com/search" data-param="q" title="Bing">
                    <img src="https://www.bing.com/favicon.ico" alt="Bing">
                </div>
                <div class="options">
                    <div class="option" data-url="https://www.bing.com/search" data-param="q" data-name="Bing" title="Bing">
                        <img src="https://www.bing.com/favicon.ico" alt="Bing">
                    </div>
                    <div class="option" data-url="https://www.google.com/search" data-param="q" data-name="Google" title="Google">
                        <img src="https://www.google.com/favicon.ico" alt="Google">
                    </div>
                    <div class="option" data-url="https://www.baidu.com/s" data-param="wd" data-name="百度" title="百度">
                        <img src="https://www.baidu.com/favicon.ico" alt="百度">
                    </div>
                    <div class="option" data-url="https://duckduckgo.com/" data-param="q" data-name="DuckDuckGo" title="DuckDuckGo">
                        <img src="https://duckduckgo.com/favicon.ico" alt="DuckDuckGo">
                    </div>
                </div>
            </div>
            <button type="button" id="searchButton"><i class="fas fa-search"></i></button>
        </div>

        <p class="disclaimer">
            本页面简单集成了几个常用的搜索引擎，根据您选择的引擎为您提供搜索服务。<br>
            实际上，什么都知道的大姐姐只存在于物语之中！（悲）
        </p>
   
        <footer>
            <p><a href="/" target="_blank">← 返回主页</a></p>
        </footer>
    </div>

    <script>
        // 搜索引擎选择功能
        const engineSelect = document.getElementById('engineSelect');
        const selectedEngine = engineSelect.querySelector('.selected');
        const options = engineSelect.querySelector('.options');
        const searchButton = document.getElementById('searchButton');
        const searchInput = document.getElementById('searchInput');

        // 切换下拉菜单显示/隐藏
        selectedEngine.addEventListener('click', (e) => {
            e.stopPropagation();
            engineSelect.classList.toggle('active');
        });

        // 选择搜索引擎
        document.querySelectorAll('.option').forEach(option => {
            option.addEventListener('click', () => {
                const img = option.querySelector('img').cloneNode(true);
                const engineName = option.dataset.name || '';

                selectedEngine.innerHTML = '';
                selectedEngine.appendChild(img);
                selectedEngine.dataset.url = option.dataset.url;
                selectedEngine.dataset.param = option.dataset.param;
                selectedEngine.title = option.title;

                engineSelect.classList.remove('active');
            });
        });

        // 点击搜索按钮
        searchButton.addEventListener('click', performSearch);

        // 回车键搜索
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                performSearch();
            }
        });

        // 点击页面其他地方关闭下拉菜单
        document.addEventListener('click', () => {
            engineSelect.classList.remove('active');
        });

        // 执行搜索函数
        function performSearch() {
            const query = searchInput.value.trim();
            if (!query) {
                searchInput.focus();
                return;
            }

            const url = selectedEngine.dataset.url || "https://www.bing.com/search";
            const param = selectedEngine.dataset.param || "q";
            const searchUrl = `${url}?${param}=${encodeURIComponent(query)}`;
            
            window.open(searchUrl, '_blank');
        }

        // 自动聚焦到搜索框
        searchInput.focus();
        
        // 防止下拉菜单点击事件冒泡
        options.addEventListener('click', (e) => {
            e.stopPropagation();
        });
    </script>
    
</body>
</html>
