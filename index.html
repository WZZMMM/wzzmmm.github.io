<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>WZM</title>
    <style>
        body {
            font-family: "PT Serif", "Times New Roman", Times, serif;
            margin: 0;
            padding: 0;
            background-image: url('main_background.png'); /* 替换为你的背景图片文件名 */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }
        
        .container {
            max-width: 800px;
            padding: 2rem;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            margin-bottom: 10vh; /* 为底部文字留出空间 */
        }
        
        a {
            color: #77a0ab;
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
        
        h1 {
            font-size: 2.5em; /* Increased size */
            font-weight: 800; /* Increased weight */
            text-align: center;
            margin-bottom: 1.5rem;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            padding-bottom: 10px;
        }
        
        h2 {
            font-size: 1.5em;
            text-align: center;
        }
        
        h3 {
            font-size: 1.3em;
            font-weight: normal;
            text-align: center;
        }
        
        h4 {
            font-size: 1.2em;
            font-weight: normal;
            text-align: center;
        }
        
        h5 {
            font-size: 1.1em;
            font-weight: normal;
            text-align: center;
        }
        
        .welcome {
            font-size: 1.8rem;
            margin-bottom: 2rem;
        }
        
        .nav-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
        }
        
        .nav-link {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            text-decoration: none;
            border-radius: 30px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-weight: bold;
        }
        
        .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            text-decoration: none;
        }
        
        /* 底部文字样式 */
        .background-credit {
            position: absolute;
            bottom: 8vh; /* 距离底端10% */
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 0.85rem; /* 比导航链接小一号 */
            color: #888; /* 灰色 */
            padding: 0 1rem;
            z-index: 10;
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 2.0em; /* Adjusted for mobile but still larger */
            }
            
            .welcome {
                font-size: 1.5rem;
            }
            
            .nav-links {
                /* flex-direction: column; REMOVED */
                /* align-items: center; REMOVED */
            }
            
            .background-credit {
                font-size: 0.75rem; /* 移动端更小一点 */
                bottom: 5vh; /* 移动端调整位置 */
            }
        }
    </style>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>WZM的个人主页</h1>
        <p class="welcome">Ciallo～(∠・ω< )⌒★</p>
        
        <div class="nav-links">
            <a href="about-me.html" class="nav-link">About Me</a>
            <a href="research.html" class="nav-link">My Research</a>
            <a href="reading.html" class="nav-link">Reading Notes</a>
            <a href="projects.html" class="nav-link">My Projects</a>
        </div>
    </div>
    
    <!-- 将背景图说明移到单独的div中 -->
    <div class="background-credit">
        背景图源自新海诚导演动画电影《秒速五厘米》，可从wallhaven<a href="https://whvn.cc/4vgq3p">下载</a>，仅供个人学习、交流用
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
