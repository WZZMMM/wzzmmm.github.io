    function safeMarkedParse(text) {
        if (window.marked && typeof window.marked.parse === 'function') {
            return window.marked.parse(text);
        } else {
            console.error('marked 未加载');
            return text.replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/\n/g, '<br>');
        }
    }

    function normalizeId(str) {
        return str.toLowerCase().replace(/[^\w\u4e00-\u9fa5\- ]+/g, '').trim().replace(/\s+/g, '-');
    }

    function escapeHtml(str) {
        return str.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;');
    }

    // Normalize list indentation gently to improve nested list parsing,
    // especially for ordered list items.
    // - Convert 2 spaces indentation for nested list markers to 4 spaces.
    // - Keep max nesting depth to 5 at rendering stage (DOM post-process).
    function normalizeListIndentation(text) {
        const lines = text.split(/\r?\n/);
        const out = [];
        for (const line of lines) {
            // If a line starts with exactly two spaces then a list marker, bump to four.
            // This helps marked interpret it as a nested list instead of a paragraph.
            // Applies to '-' '*' '+' and ordered markers like '1.'
            if (/^ {2}([\-\*\+]|\d+\.)\s+/.test(line)) {
                out.push('  ' + line); // add 2 more spaces -> total 4
            } else {
                out.push(line);
            }
        }
        return out.join('\n');
    }

    function limitListDepth(rootEl, maxDepth = 5) {
        if (!rootEl) return;
        const lists = rootEl.querySelectorAll('ul, ol');
        lists.forEach(list => {
            // compute depth by counting ancestor lists
            let depth = 1;
            let p = list.parentElement;
            while (p) {
                if (p.tagName === 'UL' || p.tagName === 'OL') depth++;
                p = p.parentElement;
            }
            if (depth > maxDepth) {
                // Flatten: replace this list with its list items as paragraphs.
                const frag = document.createDocumentFragment();
                Array.from(list.children).forEach(li => {
                    if (li.tagName !== 'LI') return;
                    const div = document.createElement('div');
                    div.style.marginLeft = '1em';
                    div.textContent = li.textContent;
                    frag.appendChild(div);
                });
                list.replaceWith(frag);
            }
        });
    }

    function applyCodeHighlighting(rootEl) {
        if (!rootEl || !window.hljs) return;
        const codeBlocks = rootEl.querySelectorAll('pre > code');
        codeBlocks.forEach(code => {
            // Add hljs class so theme applies
            code.classList.add('hljs');
            // Ensure language-xxx exists if marked produced it as class
            // marked usually produces <code class="language-js">...
            try {
                window.hljs.highlightElement(code);
            } catch (e) {
                console.warn('highlightElement failed:', e);
            }
        });
    }

    function parseAcademicMarkdown(text) {
        let mathBlocks = [];
        footnotesData = {};

        // Improve nested list parsing
        text = normalizeListIndentation(text);

        const hasToc = /^\s*\[TOC\]\s*$/m.test(text);
        text = text.replace(/^\s*\[TOC\]\s*$/m, '');

        // Protect MathJax blocks from marked parsing
        text = text.replace(/\$\$([\s\S]+?)\$\$/g, (match) => {
            mathBlocks.push(match);
            return "MATH_BLOCK_PLACEHOLDER_" + (mathBlocks.length - 1);
        });
        text = text.replace(/\$([^$\n]+?)\$/g, (match) => {
            mathBlocks.push(match);
            return "MATH_INLINE_PLACEHOLDER_" + (mathBlocks.length - 1);
        });

        // Footnotes
        const footnoteDefRegex = /^\[\^([^\]]+)\]:\s*(.*)$/gm;
        text = text.replace(footnoteDefRegex, (match, label, content) => {
            footnotesData[label] = { label: label, content: content };
            return "";
        });

        text = text.replace(/\[\^([^\]]+)\]/g, (match, label) => {
            if (footnotesData[label]) {
                const safeLabel = escapeHtml(label);
                return '<sup><a href="#fn-' + safeLabel + '" id="fnref-' + safeLabel + '" class="footnote-ref">[' + safeLabel + ']</a></sup>';
            }
            return match;
        });

        let html = safeMarkedParse(text);

        // Restore MathJax
        html = html.replace(/MATH_BLOCK_PLACEHOLDER_(\d+)/g, (match, id) => mathBlocks[id]);
        html = html.replace(/MATH_INLINE_PLACEHOLDER_(\d+)/g, (match, id) => mathBlocks[id]);

        return { html, hasToc, footnotesData };
    }

    function render() {

        // Typeset MathJax

            window.MathJax.typesetPromise([previewArea]).catch((err) => console.log(err));

    function downloadHtml() {
        let fileName = prompt("请输入导出的文件名 (无需后缀):", "document-export");
        if (fileName === null) return;
        if (fileName.trim() === "") fileName = "document-export";
        if (!fileName.toLowerCase().endsWith(".html")) {
            fileName += ".html";
        }

        const rawMarkdown = inputArea.value;
        const result = parseAcademicMarkdown(rawMarkdown);

        // 生成嵌套 TOC HTML (支持 H1-H5)
        let tocHtml = '';
        if (result.hasToc) {
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = result.html;
            const headings = tempDiv.querySelectorAll('h1, h2, h3, h4, h5');

            if (headings.length > 0) {
                const rootUl = document.createElement('ul');
                rootUl.className = 'toc-list';
                const ulStack = [rootUl];

                headings.forEach((h, idx) => {
                    const level = parseInt(h.tagName.substring(1), 10);
                    let id = normalizeId(h.textContent);
                    if (!id) id = 'heading-' + idx;
                    h.id = id;

                    while (ulStack.length < level) {
                        const parentUl = ulStack[ulStack.length - 1];
                        let parentLi = parentUl.lastElementChild;
                        if (!parentLi) {
                            parentLi = document.createElement('li');
                            parentLi.style.listStyle = 'none';
                            parentUl.appendChild(parentLi);
                        }
                        const newUl = document.createElement('ul');
                        parentLi.appendChild(newUl);
                        ulStack.push(newUl);
                    }
                    while (ulStack.length > level) {
                        ulStack.pop();
                    }

                    const li = document.createElement('li');
                    const a = document.createElement('a');
                    a.href = '#' + id;
                    a.textContent = h.textContent;
                    a.className = 'toc-link';
                    li.appendChild(a);
                    ulStack[ulStack.length - 1].appendChild(li);
                });

                function processLi(li, level) {
                    const childUl = li.querySelector('ul');
                    if (childUl) {
                        let hasDirectUl = false;
                        for (let i = 0; i < li.children.length; i++) {
                            if (li.children[i].tagName === 'UL') {
                                hasDirectUl = true;
                                break;
                            }
                        }

                        if (hasDirectUl) {
                            const toggle = document.createElement('span');
                            toggle.className = 'toc-toggle';
                            toggle.textContent = '⌵';
                            li.insertBefore(toggle, li.firstChild);

                            if (level < 2) {
                                li.classList.add('open');
                            }
                        } else {
                            const spacer = document.createElement('span');
                            spacer.className = 'toc-spacer';
                            li.insertBefore(spacer, li.firstChild);
                        }
                    } else {
                        const spacer = document.createElement('span');
                        spacer.className = 'toc-spacer';
                        li.insertBefore(spacer, li.firstChild);
                    }

        htmlParts.push('function limitListDepth(root, maxDepth) {');
        htmlParts.push('  var lists = root.querySelectorAll("ul, ol");');
        htmlParts.push('  lists.forEach(function(list) {');
        htmlParts.push('    var depth = 1;');
        htmlParts.push('    var p = list.parentElement;');
        htmlParts.push('    while (p) { if (p.tagName === "UL" || p.tagName === "OL") depth++; p = p.parentElement; }');
        htmlParts.push('    if (depth > maxDepth) {');
        htmlParts.push('      var frag = document.createDocumentFragment();');
        htmlParts.push('      Array.from(list.children).forEach(function(li) {');
        htmlParts.push('        if (li.tagName !== "LI") return;');
        htmlParts.push('        var div = document.createElement("div");');
        htmlParts.push('        div.style.marginLeft = "1em";');
        htmlParts.push('        div.textContent = li.textContent;');
        htmlParts.push('        frag.appendChild(div);');
        htmlParts.push('      });');
        htmlParts.push('      list.replaceWith(frag);');
        htmlParts.push('    }');
        htmlParts.push('  });');

        htmlParts.push('    const refs = Array.from(document.querySelectorAll(".footnote-ref"));');
