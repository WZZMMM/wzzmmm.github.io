        });

    function updateActiveFootnote() {
        const refs = previewArea.querySelectorAll('.footnote-ref');
        const viewportTop = previewPane.scrollTop;
        const viewportBottom = viewportTop + previewPane.clientHeight;

        // ÊâæÂà∞ÂΩìÂâçÂèØËßÅÁöÑËÑöÊ≥®ÂºïÁî®
        let activeLabels = [];
        refs.forEach(ref => {
            const rect = ref.getBoundingClientRect();
            const paneRect = previewPane.getBoundingClientRect();
            const relativeTop = rect.top - paneRect.top + previewPane.scrollTop;
            if (relativeTop >= viewportTop - 50 && relativeTop <= viewportBottom + 50) {
                activeLabels.push(ref.dataset.label);
            }
        });

        // Êõ¥Êñ∞‰æßËæπÊ†èÊòæÁ§∫
        const allItems = footnoteContent.querySelectorAll('.footnote-item');
        allItems.forEach(item => {
            if (activeLabels.includes(item.dataset.label)) {
                item.classList.add('active');
            } else {
                item.classList.remove('active');
            }
        });

        // Â¶ÇÊûúÊ≤°ÊúâÊ¥ªÂä®ÁöÑÔºåÊòæÁ§∫Á¨¨‰∏Ä‰∏™
        if (activeLabels.length === 0 && allItems.length > 0) {
            allItems[0].classList.add('active');
        }
    }

    function parseAcademicMarkdown(text) {
        let mathBlocks = [];
        footnotesData = {};

        const hasToc = /^\s*\[TOC\]\s*$/m.test(text);
        text = text.replace(/^\s*\[TOC\]\s*$/m, '');

        // ‰øùÊä§Êï∞Â≠¶ÂÖ¨Âºè
        text = text.replace(/\$\$([\s\S]+?)\$\$/g, (match) => {
            mathBlocks.push(match);
            return "MATH_BLOCK_PLACEHOLDER_" + (mathBlocks.length - 1);
        });
        text = text.replace(/\$([^$\n]+?)\$/g, (match) => {
            mathBlocks.push(match);
            return "MATH_INLINE_PLACEHOLDER_" + (mathBlocks.length - 1);
        });

        // ÊèêÂèñËÑöÊ≥®ÂÆö‰πâ - ‰øùÁïôÂéüÂßãÊ†áÁ≠æ
        const footnoteDefRegex = /^\[\^([^\]]+)\]:\s*(.*)$/gm;
        text = text.replace(footnoteDefRegex, (match, label, content) => {
            footnotesData[label] = { label: label, content: content };
            return "";
        });

        // ÊõøÊç¢ËÑöÊ≥®ÂºïÁî® - ‰ΩøÁî®ÂéüÂßãÊ†áÁ≠æ
        text = text.replace(/\[\^([^\]]+)\]/g, (match, label) => {
            if (footnotesData[label]) {
                return `<sup><a href="javascript:void(0)" class="footnote-ref" data-label="${label}" onclick="showFootnote('${label}')">${label}</a></sup>`;
            }
            return match;
        });

        let html = safeMarkedParse(text);

        // ËøòÂéüÊï∞Â≠¶ÂÖ¨Âºè
        html = html.replace(/MATH_BLOCK_PLACEHOLDER_(\d+)/g, (match, id) => mathBlocks[id]);
        html = html.replace(/MATH_INLINE_PLACEHOLDER_(\d+)/g, (match, id) => mathBlocks[id]);

        // ÁîüÊàêÈöêËóèÁöÑËÑöÊ≥®Âå∫ÂüüÔºàÁî®‰∫éÂ∞èÂ±èÂπïÔºâ
        if (Object.keys(footnotesData).length > 0 && window.marked && typeof window.marked.parseInline === 'function') {
            let footnoteHtml = '<div class="footnotes"><hr><ol>';
            Object.keys(footnotesData).forEach(label => {
                const item = footnotesData[label];
                footnoteHtml += `<li><strong>[${label}]</strong> ${window.marked.parseInline(item.content)}</li>`;
            });
            footnoteHtml += '</ol></div>';
            html += footnoteHtml;
        }

        previewArea.innerHTML = html;

        if (hasToc || Object.keys(footnotesData).length > 0) {
            leftSidebar.style.display = 'flex';
            if (hasToc) {
                tocNav.style.display = 'block';
                buildToc();
            } else {
                tocNav.style.display = 'none';
            }
            buildFootnoteSidebar();
            updateActiveFootnote();
        } else {
            leftSidebar.style.display = 'none';
        }

        return previewArea.innerHTML;
    }

    // ÁÇπÂáªËÑöÊ≥®ÂºïÁî®Êó∂È´ò‰∫Æ‰æßËæπÊ†èÂØπÂ∫îÈ°π
    window.showFootnote = function(label) {
        const allItems = footnoteContent.querySelectorAll('.footnote-item');
        allItems.forEach(item => item.classList.remove('active'));
        const target = footnoteContent.querySelector(`[data-label="${label}"]`);
        if (target) {
            target.classList.add('active');
            target.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }
    };

    function render() {
        const mdText = inputArea.value;
        const html = parseAcademicMarkdown(mdText);
        previewArea.innerHTML = html;
        
        if (window.MathJax && window.MathJax.typesetPromise) {
            window.MathJax.typesetPromise([previewArea]).catch((err) => console.log(err));
        }

        updateSidebarPosition();
    }

    let timeoutId;
    inputArea.addEventListener('input', () => {
        clearTimeout(timeoutId);
        timeoutId = setTimeout(render, 300);
    });

    setTimeout(render, 200);

    fileInput.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = (e) => {
            inputArea.value = e.target.result;
            render();
        };
        reader.readAsText(file);
    });
