    function parseAcademicMarkdown(text) {
        let mathBlocks = [];
        footnotesData = {};

        const hasToc = /^\s*\[TOC\]\s*$/m.test(text);
        text = text.replace(/^\s*\[TOC\]\s*$/m, '');

        text = text.replace(/\$\$([\s\S]+?)\$\$/g, (match) => {
