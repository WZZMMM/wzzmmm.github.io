    const defaultText = `# ÊµãËØïÁ§∫‰æã v1.0

ËøôÊòØ **Markdown to HTML Tool v1.0** ÁöÑÂäüËÉΩÊºîÁ§∫„ÄÇ

- Êú¨ÁΩëÈ°µÁ´ØÂ∑•ÂÖ∑‰∏∫‰ΩøÁî®Github CopilotË∞ÉÁî®\`Gemini-3-Pro\`Âíå\`GPT-5\`Ê∞õÂõ¥ÁºñÁ®ã (vibe coding) ÁöÑ‰∫ßÂá∫ÔºåÊó®Âú®ÂÆûÁé∞ Markdown ËΩ¨ÁâπÂÆöÊ†ºÂºè HTML ÁöÑÂäüËÉΩ„ÄÇ
- Êú¨ÁΩëÈ°µÁ´ØÂ∑•ÂÖ∑‰ªÖÈÄöËøáÊÇ®ÁöÑÊµèËßàÂô®Âú®Êú¨Âú∞ËøêË°åÔºå**‰∏ç‰ºö**‰øùÁïôÊàñÂàÜÊûêÊÇ®ËæìÂÖ•ÁöÑ‰ªª‰ΩïÊï∞ÊçÆ„ÄÇ

## 1. Âü∫Á°ÄÊéíÁâà

* **Êó†Â∫èÂàóË°®**Ôºö

### 1.2 Ë°®Ê†º (Table)

| :--- | :--- | :--- |
| GDP | ÂõΩÂÜÖÁîü‰∫ßÊÄªÂÄº | ËøûÁª≠ÂèòÈáè |

## 2. Êï∞Â≠¶ÂÖ¨Âºè (MathJax)
**Ë°åÂÜÖÂÖ¨Âºè**ÔºöÊ†πÊçÆÊ¨ßÊãâÊñπÁ®ã $u'(c_t) = \\beta E_t [R_{t+1} u'(c_{t+1})]$ÔºåÊàë‰ª¨ÂèØ‰ª•Êé®ÂØºÊ∂àË¥πË∑ØÂæÑ„ÄÇ

**ÂùóÁ∫ßÂÖ¨Âºè (Block Math)**Ôºö
ËÄÉËôëÂ¶Ç‰∏ãÁöÑ‰∏ÄËà¨ÂùáË°°Ê®°ÂûãÁöÑ‰∏ÄÈò∂Êù°‰ª∂Ôºö

## 3. Â§öÂ™í‰Ωì‰∏éÈìæÊé•
### 3.1 Â§ñÈÉ®ÈìæÊé•
ÂÖ≥‰∫é‰ΩúËÄÖÊõ¥Â§ö‰ø°ÊÅØÔºåËØ∑ËÆøÈóÆ [WZMÁöÑ‰∏™‰∫∫‰∏ªÈ°µ](https://wzzmmm.github.io/)„ÄÇ

### 3.2 ÂõæÁâáÂºïÁî®

*(ÂõæÊ≥®ÔºöËøôÊòØ‰∏Ä‰∏™Êù•Ëá™Áª¥Âü∫ÂÖ±‰∫´ËµÑÊ∫êÁöÑÊΩúÂèòÈáèÂ¢ûÈïøÊõ≤Á∫øÊ®°ÂûãÁ§∫‰æã)*

## 4. ÂºïÁî® (Footnotes)
Âú®ËÆ∏Â§öÂÆèËßÇÁªèÊµéÊ®°Âûã‰∏≠ÔºåÁêÜÊÄßÈ¢ÑÊúüÊòØ‰∏Ä‰∏™Ê†∏ÂøÉÂÅáËÆæ[^1]„ÄÇÂΩìÁÑ∂ÔºåË°å‰∏∫ÁªèÊµéÂ≠¶ÂØπÊ≠§ÊèêÂá∫‰∫ÜÊåëÊàò[^2]„ÄÇ

[^1]: ÂèÇËßÅ Muth (1961) ÂÖ≥‰∫éÁêÜÊÄßÈ¢ÑÊúüÁöÑÂºÄÂàõÊÄßËÆ∫Êñá„ÄÇ

---
> **ÂÜÖÂÆπÂ£∞Êòé**Ôºö
> Â§ßËØ≠Ë®ÄÊ®°ÂûãÁöÑÂπªËßâÂèØËÉΩÂä†Ââß‰∫ÜÂ≠¶ÊúØÁ†îÁ©∂‰∏≠ÁöÑ‚ÄúËÉ°ÊâØ‚Äù(bullshit)ÔºåÊú¨Á§∫‰æã‰∏≠ÁöÑÊâÄÊúâÂÜÖÂÆπÂùá‰ªÖ‰∏∫Á§∫‰æã„ÄÇ
`;

    inputArea.value = defaultText;

    function safeMarkedParse(text) {
        if (window.marked && typeof window.marked.parse === 'function') {
            return window.marked.parse(text);
        } else {
            console.error('marked Êú™Âä†ËΩΩÔºåËØ∑Ê£ÄÊü• CDN ÊàñÊîπÁî®Êú¨Âú∞Êñá‰ª∂„ÄÇ');
            return text.replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/\n/g, '<br>');
        }
    }

    // --- Ê†∏ÂøÉËß£ÊûêÂô® ---
    function parseAcademicMarkdown(text) {
        let mathBlocks = [];
        let footnotes = {};
        let footnoteIndex = 1;

        // ‰øùÊä§ $$...$$
        text = text.replace(/\$\$([\s\S]+?)\$\$/g, (match) => {
            mathBlocks.push(match);
            return "MATH_BLOCK_PLACEHOLDER_" + (mathBlocks.length - 1);
        });
        // ‰øùÊä§ $...$
        text = text.replace(/\$([^$\n]+?)\$/g, (match) => {
            mathBlocks.push(match);
            return "MATH_INLINE_PLACEHOLDER_" + (mathBlocks.length - 1);
        });

        // ÊèêÂèñËÑöÊ≥®ÂÆö‰πâ
        const footnoteDefRegex = /^\[\^([^\]]+)\]:\s*(.*)$/gm;
        text = text.replace(footnoteDefRegex, (match, label, content) => {
            footnotes[label] = { id: footnoteIndex++, content: content };
            return "";
        });

        // ÊõøÊç¢ÂºïÁî®
        text = text.replace(/\[\^([^\]]+)\]/g, (match, label) => {
            if (footnotes[label]) {
                const id = footnotes[label].id;
                return `<sup><a href="#fn-${id}" id="fnref-${id}" class="footnote-ref">${id}</a></sup>`;
            }
            return match;
        });

        // Markdown Ëß£ÊûêÔºàÂÆâÂÖ®Â∞ÅË£ÖÔºâ
        let html = safeMarkedParse(text);

        // ËøòÂéüÂÖ¨Âºè
        html = html.replace(/MATH_BLOCK_PLACEHOLDER_(\d+)/g, (match, id) => mathBlocks[id]);
        html = html.replace(/MATH_INLINE_PLACEHOLDER_(\d+)/g, (match, id) => mathBlocks[id]);

        // ÁîüÊàêËÑöÊ≥®Âå∫Âüü
        if (Object.keys(footnotes).length > 0 && window.marked && typeof window.marked.parseInline === 'function') {
            let footnoteHtml = '<div class="footnotes"><hr><ol>';
            const sortedKeys = Object.keys(footnotes).sort((a, b) => footnotes[a].id - footnotes[b].id);
            sortedKeys.forEach(key => {
                const item = footnotes[key];
                footnoteHtml += `<li id="fn-${item.id}">
                    ${window.marked.parseInline(item.content)} 
                    <a href="#fnref-${item.id}" class="footnote-backref">‚Ü©</a>
                </li>`;
            });
            footnoteHtml += '</ol></div>';
            html += footnoteHtml;
        }

        return html;
    }

    function render() {
        const mdText = inputArea.value;
        const html = parseAcademicMarkdown(mdText);
        previewArea.innerHTML = html;
        
        if (window.MathJax && window.MathJax.typesetPromise) {

    let timeoutId;

    setTimeout(render, 200);

            render();

        reader.readAsText(file);

    function downloadHtml() {

        const rawMarkdown = inputArea.value;

        const cssContent = document.getElementById('theme-style').innerHTML;
        
        const htmlTemplate = `<!DOCTYPE html>
<html>

        const blob = new Blob([htmlTemplate], { type: 'text/html' });
        const url = URL.createObjectURL(blob);

</script>
